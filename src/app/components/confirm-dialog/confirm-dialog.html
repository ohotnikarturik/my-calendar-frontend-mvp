<h2 mat-dialog-title>
  @if (data.isDangerous) {
  <mat-icon class="warning-icon">warning</mat-icon>
  }
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" aria-label="Cancel action">
    {{ data.cancelText || "Cancel" }}
  </button>
  <button
    mat-raised-button
    [color]="data.isDangerous ? 'warn' : 'primary'"
    (click)="onConfirm()"
    [attr.aria-label]="data.confirmText || 'Confirm'"
  >
    {{ data.confirmText || "Confirm" }}
  </button>
</mat-dialog-actions>
