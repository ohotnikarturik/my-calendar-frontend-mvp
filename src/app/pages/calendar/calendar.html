<div class="calendar-wrapper">
  <page-header [title]="'calendar.title' | translate">
    <button
      mat-raised-button
      color="primary"
      (click)="createNewEvent()"
      [attr.aria-label]="'aria.createNewEvent' | translate"
    >
      <mat-icon>add</mat-icon>
      {{ "buttons.createEvent" | translate }}
    </button>
  </page-header>

  @if (!eventsSvc.loading() && eventsSvc.events().length > 0) {
  <div class="calendar-host fade-in"></div>
  } @if (eventsSvc.loading()) {
  <div class="loading-overlay fade-in">
    <div class="loading-state">
      <mat-spinner diameter="48"></mat-spinner>
      <p>{{ "common.loadingEvents" | translate }}</p>
    </div>
  </div>
  } @else if (eventsSvc.events().length === 0) {
  <div class="empty-overlay fade-in">
    <empty-state
      [icon]="'event_busy'"
      [title]="'calendar.noEvents' | translate"
      [description]="'calendar.noEventsDesc' | translate"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="createNewEvent()"
        [attr.aria-label]="'aria.createFirstEvent' | translate"
      >
        <mat-icon>add</mat-icon>
        {{ "buttons.createFirstEvent" | translate }}
      </button>
    </empty-state>
  </div>
  }
</div>
