<div class="calendar-wrapper">
  <page-header [title]="'Calendar'">
    <button
      mat-raised-button
      color="primary"
      (click)="createNewEvent()"
      aria-label="Create new event"
    >
      <mat-icon>add</mat-icon>
      Create Event
    </button>
  </page-header>

  @if (!eventsSvc.loading() && eventsSvc.events().length > 0) {
  <div class="calendar-host fade-in"></div>
  } @if (eventsSvc.loading()) {
  <div class="loading-overlay fade-in">
    <div class="loading-state">
      <mat-spinner diameter="48"></mat-spinner>
      <p>Loading events...</p>
    </div>
  </div>
  } @else if (eventsSvc.events().length === 0) {
  <div class="empty-overlay fade-in">
    <empty-state
      [icon]="'event_busy'"
      [title]="'No events yet'"
      [description]="'Get started by creating your first event'"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="createNewEvent()"
        aria-label="Create your first event"
      >
        <mat-icon>add</mat-icon>
        Create Your First Event
      </button>
    </empty-state>
  </div>
  }
</div>
