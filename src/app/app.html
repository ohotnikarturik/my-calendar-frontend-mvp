<nav class="main-nav">
  <content-wrapper>
    <div class="nav-content">
      <a routerLink="/" class="app-title-link">
        <h1 class="app-title">My Calendar</h1>
      </a>
      <div class="nav-links">
        @if (isAuthenticated()) {
        <a routerLink="/home" routerLinkActive="active">Home</a>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Calendar</a
        >
        <a routerLink="/upcoming" routerLinkActive="active">Upcoming</a>
        <a routerLink="/contacts" routerLinkActive="active">Contacts</a>
        <a routerLink="/occasions" routerLinkActive="active">Occasions</a>
        <a routerLink="/settings" routerLinkActive="active">Settings</a>
        <a routerLink="/about" routerLinkActive="active">About</a>
        }

        <!-- Online status indicator -->
        @if (isAuthenticated() && supabase.isConfigured()) {
        <span
          class="sync-indicator"
          [class.offline]="!isOnline()"
          [matTooltip]="isOnline() ? 'Connected' : 'Offline'"
        >
          <mat-icon>{{ isOnline() ? "cloud_done" : "cloud_off" }}</mat-icon>
        </span>
        }

        <!-- Theme toggle button -->
        <button
          mat-icon-button
          class="theme-toggle"
          (click)="toggleTheme()"
          [matTooltip]="themeTooltip()"
        >
          <mat-icon>{{ themeIcon() }}</mat-icon>
        </button>

        <!-- Auth button -->
        @if (isAuthenticated()) {
        <!-- User menu when logged in -->
        <button
          mat-icon-button
          [matMenuTriggerFor]="userMenu"
          class="user-menu-button"
          [matTooltip]="userEmail() ?? 'Account'"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-menu-header">
            <mat-icon>email</mat-icon>
            <span>{{ userEmail() }}</span>
          </div>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
        } @else {
        <!-- Login button when not logged in -->
        <a mat-stroked-button routerLink="/auth/login" class="login-button">
          Sign In
        </a>
        }
      </div>
    </div>
  </content-wrapper>
</nav>

<main class="main-content">
  <content-wrapper>
    <router-outlet />
  </content-wrapper>
</main>
